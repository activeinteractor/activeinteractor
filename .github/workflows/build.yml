name: Build

on:
  pull_request:
    branches:
      - main
      - '*-alpha'
      - '*-beta'
      - '*-stable'
      - '*-dev'
  push:
    branches:
      - main
      - '*-alpha'
      - '*-beta'
      - '*-stable'
      - '*-dev'

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  test:
    uses: ./.github/workflows/test.yml
  package:
    uses: ./.github/workflows/package.yml
